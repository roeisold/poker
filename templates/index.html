<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Debt Settler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; padding-bottom: 60px; }
        .header-section { background-color: #1b2e1e; padding: 30px 0; border-bottom: 4px solid #142417; margin-bottom: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .chip-display { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 12px; display: inline-flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-top: 15px; }
        .chip-badge { background: #252525; border: 1px solid #444; padding: 4px 12px; border-radius: 50px; font-size: 0.85rem; display: flex; align-items: center; }
        .dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 6px; border: 1px solid rgba(255,255,255,0.2); }
        .friend-entry { background: #1e1e1e; padding: 20px; border: 1px solid #333; border-radius: 10px; margin-bottom: 20px; position: relative; }
        .chip-input-group { background: #252525; border: 1px solid #333; padding: 6px 12px; border-radius: 8px; margin: 4px; display: flex; align-items: center; }
        .chip-img-s { width: 22px; height: 22px; margin-right: 8px; }
        .chip-val-input { width: 55px; background: transparent; border: none; color: #fff; text-align: center; font-weight: bold; }
        .chip-val-input:focus { outline: none; border-bottom: 1px solid #28a745; }
        .player-table { background: #1e1e1e; border: 1px solid #333; border-radius: 8px; overflow: hidden; }
        .player-table th { background: #252525; border-bottom: 2px solid #28a745; padding: 12px; font-weight: 600; }
        .player-table td { padding: 12px; border-bottom: 1px solid #333; }
        .player-table tr:last-child td { border-bottom: none; }
        .profit-positive { color: #28a745; font-weight: bold; }
        .profit-negative { color: #dc3545; font-weight: bold; }
        .profit-zero { color: #6c757d; }
    </style>
</head>
<body>

    <script>
        window.onpageshow = function(event) {
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                window.location.reload();
            }
        };
    </script>

    <div class="header-section text-center">
        <div class="container">
            <h1 class="display-6 fw-bold text-white">Poker Payout Calculator</h1>
            
            <div class="chip-display" id="chipDisplay"></div>
            
            <div class="mt-3">
                <a href="/chip-setup" class="btn btn-sm btn-outline-light rounded-pill">⚙️ Setup Chip Values</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form id="playerForm" autocomplete="off">
                    <div id="friendsList"></div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-outline-secondary" id="addPlayerBtn">+ Add Player</button>
                        <button type="submit" class="btn btn-success px-4 fw-bold">Calculate Debts</button>
                    </div>
                </form>

                <div id="resultsCard" class="card bg-dark border-secondary mt-5" style="display:none">
                    <div class="card-body p-4">
                        <h4 class="text-success mb-4">Settlement Plan</h4>
                        
                        <!-- Player Summary Table -->
                        <h5 class="mb-3">Player Summary</h5>
                        <div class="table-responsive mb-4">
                            <table class="table table-dark table-hover player-table mb-0">
                                <thead>
                                    <tr>
                                        <th>Player</th>
                                        <th class="text-end">Buy In</th>
                                        <th class="text-end">Chips Value</th>
                                        <th class="text-end">Profit/Loss</th>
                                        <th class="text-end">After Balance</th>
                                    </tr>
                                </thead>
                                <tbody id="playersSummaryTable"></tbody>
                            </table>
                        </div>

                        <!-- Transactions -->
                        <h5 class="mb-3 mt-4">Transactions</h5>
                        <div id="transactionsList" class="list-group list-group-flush mb-4"></div>
                        
                        <button onclick="window.location.reload()" class="btn btn-sm btn-outline-secondary w-100">Reset All Data</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load from localStorage or use defaults
        let chipValues = JSON.parse(localStorage.getItem('chipValues')) || {{ chip_values|tojson }};
        let selectedChips = JSON.parse(localStorage.getItem('selectedChips')) || {{ selected_chips|tojson }};
        
        // Update chip display in header
        function updateChipDisplay() {
            const chipDisplay = document.getElementById('chipDisplay');
            chipDisplay.innerHTML = selectedChips.map(chip => `
                <div class="chip-badge">
                    <span class="dot" style="background-color: ${chip === 'white' ? 'white' : chip};"></span>
                    ${chip.charAt(0).toUpperCase() + chip.slice(1)}: <strong class="ms-1 text-success">$${chipValues[chip].toFixed(2)}</strong>
                </div>
            `).join('');
        }
        
        updateChipDisplay();
        
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('playerForm');
            const friendsList = document.getElementById('friendsList');
            
            form.reset();
            friendsList.innerHTML = '';

            const createPlayer = () => {
                const div = document.createElement('div');
                div.className = 'friend-entry';
                let html = `
                    <div class="row g-3 mb-3">
                        <div class="col-7">
                            <input type="text" class="form-control friend-name" placeholder="Name" required autocomplete="off">
                        </div>
                        <div class="col-5">
                            <input type="number" class="form-control buy-in" placeholder="Buy In $" step="0.5" autocomplete="off">
                        </div>
                    </div>
                    <div class="d-flex flex-wrap justify-content-start">`;
                
                selectedChips.forEach(chip => {
                    html += `
                        <div class="chip-input-group">
                            <img src="/static/${chip}-chip.jpg" class="chip-img-s">
                            <input type="number" class="chip-val-input ${chip}-count" placeholder="0" min="0" value="0" autocomplete="off">
                        </div>`;
                });
                
                div.innerHTML = html + `</div>`;
                friendsList.appendChild(div);
            };

            createPlayer(); createPlayer();
            document.getElementById('addPlayerBtn').onclick = createPlayer;

            form.onsubmit = async (e) => {
                e.preventDefault();
                const friends = []; const buy_ins = {}; const chip_counts = {};
                
                document.querySelectorAll('.friend-entry').forEach(entry => {
                    const name = entry.querySelector('.friend-name').value.trim();
                    if(!name) return;
                    buy_ins[name] = parseFloat(entry.querySelector('.buy-in').value) || 0;
                    chip_counts[name] = {};
                    selectedChips.forEach(c => {
                        chip_counts[name][c] = parseInt(entry.querySelector(`.${c}-count`).value) || 0;
                    });
                    friends.push([name, 0]);
                });

                const res = await fetch('/calculate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        friends, 
                        buy_ins, 
                        chip_counts,
                        chip_values: chipValues,
                        selected_chips: selectedChips
                    })
                });
                
                const data = await res.json();
                
                // Populate player summary table
                const playersTable = document.getElementById('playersSummaryTable');
                playersTable.innerHTML = data.players_summary.map(p => {
                    const profitClass = p.profit_loss_original > 0 ? 'profit-positive' : p.profit_loss_original < 0 ? 'profit-negative' : 'profit-zero';
                    const balancedClass = p.profit_loss_balanced > 0 ? 'profit-positive' : p.profit_loss_balanced < 0 ? 'profit-negative' : 'profit-zero';
                    return `
                        <tr>
                            <td><strong>${p.name}</strong></td>
                            <td class="text-end">$${p.buy_in.toFixed(2)}</td>
                            <td class="text-end">$${p.chip_total.toFixed(2)}</td>
                            <td class="text-end ${profitClass}">${p.profit_loss_original >= 0 ? '+' : ''}$${p.profit_loss_original.toFixed(2)}</td>
                            <td class="text-end ${balancedClass}">${p.profit_loss_balanced >= 0 ? '+' : ''}$${p.profit_loss_balanced.toFixed(2)}</td>
                        </tr>
                    `;
                }).join('');
                
                // Populate transactions
                const container = document.getElementById('transactionsList');
                container.innerHTML = data.transactions.map(t => `
                    <div class="list-group-item bg-transparent border-secondary d-flex justify-content-between align-items-center py-3">
                        <span><b class="text-danger">${t.payer}</b> pays <b class="text-success">${t.receiver}</b></span>
                        <span class="fs-5 fw-bold text-white">$${t.amount.toFixed(2)}</span>
                    </div>
                `).join('') || '<div class="text-center text-muted">Everyone is even!</div>';
                
                document.getElementById('resultsCard').style.display = 'block';
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            };
        });
    </script>
</body>
</html>
