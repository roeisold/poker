<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Debt Settler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            padding-bottom: 60px;
        }
        .header-section {
            background-color: #1b2e1e; /* Deep green felt color */
            padding: 30px 0;
            margin-bottom: 30px;
            border-bottom: 4px solid #142417;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .friend-entry {
            background-color: #1e1e1e;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            position: relative;
        }
        .friend-entry:hover {
            border-color: #444;
        }
        .remove-friend {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 2px 8px;
            font-size: 0.8rem;
        }
        .chip-input-group {
            display: flex;
            align-items: center;
            background: #252525;
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid #333;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .chip-img-small {
            width: 25px;
            height: 25px;
            margin-right: 8px;
        }
        .chip-input {
            width: 60px;
            background: transparent;
            border: none;
            color: #fff;
            text-align: right;
            font-weight: bold;
        }
        .chip-input:focus {
            outline: none;
            color: #28a745;
        }
        
        /* Results Section */
        .result-box {
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .nav-tabs .nav-link { color: #aaa; }
        .nav-tabs .nav-link.active {
            background-color: #1e1e1e;
            border-color: #333 #333 #1e1e1e;
            color: #fff;
        }
        .profit { color: #2ecc71; font-weight: bold; }
        .loss { color: #e74c3c; font-weight: bold; }
        
        .transaction-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #252525;
            padding: 15px;
            margin-bottom: 8px;
            border-left: 4px solid #28a745;
            border-radius: 4px;
        }
        .arrow-icon { color: #666; margin: 0 10px; }
    </style>
</head>
<body>

    <div class="header-section text-center">
        <div class="container">
            <h1 class="display-5 fw-bold text-white mb-0">Poker Settlement</h1>
            <div class="d-flex justify-content-center align-items-center mt-3 gap-2">
                <span class="badge bg-dark border border-secondary">
                    Active Chips: {{ selected_chips|length }}
                </span>
                <a href="/chip-setup" class="btn btn-sm btn-outline-light rounded-pill">⚙️ Configure Chips</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <form id="playerForm">
                    <div id="friendsList">
                        </div>

                    <div class="d-flex justify-content-between mt-4 mb-5">
                        <button type="button" class="btn btn-outline-secondary" id="addPlayerBtn">
                            + Add Player
                        </button>
                        <button type="submit" class="btn btn-success px-4 fw-bold">
                            Calculate Results
                        </button>
                    </div>
                </form>
                
                <div id="resultsCard" class="result-box mb-5" style="display: none;">
                    <div class="card-header bg-dark border-bottom border-secondary p-3">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#transactions">Payouts</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#summary">Full Stats</button>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="card-body p-4">
                        <div class="tab-content">
                            
                            <div class="tab-pane fade show active" id="transactions">
                                <div id="imbalanceWarning" class="alert alert-warning mb-3" style="display:none"></div>
                                <div id="balanceSuccess" class="alert alert-success bg-opacity-25 border-success mb-3 text-white" style="display:none">
                                    ✅ Perfect balance. No lost chips.
                                </div>
                                <div id="transactionsList"></div>
                            </div>

                            <div class="tab-pane fade" id="summary">
                                <div class="table-responsive">
                                    <table class="table table-dark table-striped table-hover align-middle">
                                        <thead>
                                            <tr>
                                                <th>Player</th>
                                                <th class="text-end">Buy In</th>
                                                <th class="text-end">Cash Out</th>
                                                <th class="text-end">Net P/L</th>
                                            </tr>
                                        </thead>
                                        <tbody id="summaryTable"></tbody>
                                        <tfoot id="summaryTableFooter" class="fw-bold border-top border-secondary"></tfoot>
                                    </table>
                                </div>
                            </div>
                            
                        </div>
                        
                        <div class="text-center mt-4">
                            <button id="resetBtn" class="btn btn-outline-secondary btn-sm">Start New Game</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Use template variables safely
        const chipValues = {{ chip_values|tojson }};
        const selectedChips = {{ selected_chips|tojson }};
        
        document.addEventListener('DOMContentLoaded', function() {
            const friendsList = document.getElementById('friendsList');
            const addPlayerBtn = document.getElementById('addPlayerBtn');
            const playerForm = document.getElementById('playerForm');
            const resultsCard = document.getElementById('resultsCard');
            
            // Add default players
            addPlayer();
            addPlayer();

            addPlayerBtn.addEventListener('click', addPlayer);
            
            document.getElementById('resetBtn').addEventListener('click', function() {
                resultsCard.style.display = 'none';
                friendsList.innerHTML = '';
                addPlayer();
                addPlayer();
                window.scrollTo(0, 0);
            });

            playerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const friends = [];
                const buyIns = {};
                const chipCounts = {};
                
                const playerEntries = document.querySelectorAll('.friend-entry');
                
                playerEntries.forEach(entry => {
                    const name = entry.querySelector('.friend-name').value.trim();
                    if (!name) return;
                    
                    const buyIn = parseFloat(entry.querySelector('.buy-in').value) || 0;
                    buyIns[name] = buyIn;
                    
                    chipCounts[name] = {};
                    let chipTotal = 0;
                    
                    selectedChips.forEach(chip => {
                        const count = parseInt(entry.querySelector(`.${chip}-count`).value) || 0;
                        chipCounts[name][chip] = count;
                        chipTotal += count * chipValues[chip];
                    });
                    
                    // Client-side calc for quick balance check (optional)
                    friends.push([name, chipTotal - buyIn]);
                });
                
                if (friends.length < 2) {
                    alert('Please add at least 2 players.');
                    return;
                }
                
                try {
                    const response = await fetch('/calculate', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ friends, buy_ins: buyIns, chip_counts: chipCounts }),
                    });
                    
                    const data = await response.json();
                    if (response.ok) displayResults(data);
                    else alert(`Error: ${data.error}`);
                    
                } catch (error) {
                    alert('Network error.');
                    console.error(error);
                }
            });

            function addPlayer() {
                const friendDiv = document.createElement('div');
                friendDiv.className = 'friend-entry';
                
                let html = `
                    <button type="button" class="btn btn-outline-danger btn-sm remove-friend">×</button>
                    <div class="row g-3 mb-3">
                        <div class="col-7">
                            <label class="form-label small text-muted">Name</label>
                            <input type="text" class="form-control friend-name" placeholder="Player Name" required>
                        </div>
                        <div class="col-5">
                            <label class="form-label small text-muted">Buy In ($)</label>
                            <input type="number" class="form-control buy-in" placeholder="0" step="0.5">
                        </div>
                    </div>
                    <div class="d-flex flex-wrap">
                `;
                
                selectedChips.forEach(chip => {
                    html += `
                        <div class="chip-input-group" title="$${chipValues[chip]}">
                            <img src="/static/${chip}-chip.jpg" class="chip-img-small">
                            <input type="number" class="chip-input ${chip}-count" placeholder="0" min="0">
                        </div>
                    `;
                });
                
                html += `</div>`;
                friendDiv.innerHTML = html;
                
                friendDiv.querySelector('.remove-friend').addEventListener('click', () => {
                    if (document.querySelectorAll('.friend-entry').length > 2) friendDiv.remove();
                });
                
                friendsList.appendChild(friendDiv);
            }

            function displayResults(data) {
                const summaryTable = document.getElementById('summaryTable');
                const footer = document.getElementById('summaryTableFooter');
                const transList = document.getElementById('transactionsList');
                
                // Clear previous
                summaryTable.innerHTML = '';
                footer.innerHTML = '';
                transList.innerHTML = '';
                
                // 1. Fill Summary
                let totals = { buyIn: 0, chips: 0, pl: 0 };
                
                data.friends_summary.forEach(f => {
                    totals.buyIn += f.buy_in;
                    totals.chips += f.chip_total;
                    totals.pl += f.profit_loss;
                    
                    const plClass = f.profit_loss >= 0 ? 'profit' : 'loss';
                    const plSign = f.profit_loss >= 0 ? '+' : '';
                    
                    summaryTable.innerHTML += `
                        <tr>
                            <td>${f.name}</td>
                            <td class="text-end text-muted">${f.buy_in.toFixed(2)}</td>
                            <td class="text-end text-muted">${f.chip_total.toFixed(2)}</td>
                            <td class="text-end ${plClass}">${plSign}${f.profit_loss.toFixed(2)}</td>
                        </tr>
                    `;
                });
                
                footer.innerHTML = `
                    <tr>
                        <td>TOTALS</td>
                        <td class="text-end">${totals.buyIn.toFixed(2)}</td>
                        <td class="text-end">${totals.chips.toFixed(2)}</td>
                        <td class="text-end ${totals.pl >= -0.01 ? 'profit' : 'loss'}">${totals.pl.toFixed(2)}</td>
                    </tr>
                `;

                // 2. Fill Transactions
                if (data.transactions.length === 0) {
                    transList.innerHTML = '<div class="alert alert-secondary">No debts to settle!</div>';
                } else {
                    data.transactions.forEach(t => {
                        transList.innerHTML += `
                            <div class="transaction-item">
                                <span class="fw-bold text-danger">${t.payer}</span>
                                <span class="arrow-icon">➜</span>
                                <span class="fw-bold text-success">${t.receiver}</span>
                                <span class="badge bg-light text-dark fs-6">$${t.amount.toFixed(2)}</span>
                            </div>
                        `;
                    });
                }
                
                // 3. Imbalance Handling
                const warn = document.getElementById('imbalanceWarning');
                const succ = document.getElementById('balanceSuccess');
                
                if (data.hasImbalance) {
                    warn.style.display = 'block';
                    succ.style.display = 'none';
                    warn.innerText = `⚠️ Chip count is off by $${data.original_imbalance.toFixed(2)}. This amount was split evenly among players.`;
                } else {
                    warn.style.display = 'none';
                    succ.style.display = 'block';
                }
                
                resultsCard.style.display = 'block';
                resultsCard.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
