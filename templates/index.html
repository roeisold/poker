<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Debt Settler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .header-section { background-color: #1b2e1e; padding: 25px 0; border-bottom: 4px solid #142417; margin-bottom: 30px; }
        .chip-badge { 
            background: #252525; border: 1px solid #444; padding: 5px 12px; 
            border-radius: 20px; font-size: 0.85rem; margin: 3px; display: inline-block;
        }
        .friend-entry { background: #1e1e1e; padding: 20px; border: 1px solid #333; border-radius: 8px; margin-bottom: 15px; }
        .chip-input { width: 60px; background: transparent; border: 1px solid #444; color: #fff; text-align: center; border-radius: 4px; }
        .profit { color: #2ecc71; } .loss { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="header-section text-center">
        <div class="container">
            <h1 class="fw-bold">Poker Settlement</h1>
            <div class="mt-3">
                {% for chip in selected_chips %}
                <span class="chip-badge">
                    <span style="color: {{ 'white' if chip == 'white' else chip }};">•</span>
                    {{ chip.title() }}: <strong>${{ "%.2f"|format(chip_values[chip]) }}</strong>
                </span>
                {% endfor %}
            </div>
            <a href="/chip-setup" class="btn btn-sm btn-outline-light rounded-pill mt-3">⚙️ Edit Chips</a>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form id="playerForm" autocomplete="off">
                    <div id="friendsList"></div>
                    <div class="d-flex justify-content-between mt-4 mb-5">
                        <button type="button" class="btn btn-outline-secondary" id="addPlayerBtn">+ Player</button>
                        <button type="submit" class="btn btn-success px-4 fw-bold">Calculate</button>
                    </div>
                </form>

                <div id="resultsCard" class="card bg-dark border-secondary mb-5" style="display:none">
                    <div class="card-body">
                        <h4 class="mb-4">Transactions</h4>
                        <div id="transactionsList"></div>
                        <button onclick="location.reload()" class="btn btn-outline-secondary btn-sm mt-4">Reset Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chipValues = {{ chip_values|tojson }};
        const selectedChips = {{ selected_chips|tojson }};
        
        document.addEventListener('DOMContentLoaded', () => {
            // FIX: Force reset form on load to clear cached browser values
            document.getElementById('playerForm').reset();
            const friendsList = document.getElementById('friendsList');
            
            const addPlayer = () => {
                const div = document.createElement('div');
                div.className = 'friend-entry';
                let html = `
                    <div class="row g-2 mb-3">
                        <div class="col-7"><input type="text" class="form-control friend-name" placeholder="Name" required autocomplete="off"></div>
                        <div class="col-5"><input type="number" class="form-control buy-in" placeholder="Buy In $" step="0.5" autocomplete="off"></div>
                    </div>
                    <div class="d-flex flex-wrap">`;
                selectedChips.forEach(chip => {
                    html += `
                        <div class="me-3 mb-2 d-flex align-items-center">
                            <img src="/static/${chip}-chip.jpg" style="width:20px; height:20px;" class="me-1">
                            <input type="number" class="chip-input ${chip}-count" placeholder="0" min="0" autocomplete="off">
                        </div>`;
                });
                div.innerHTML = html + `</div>`;
                friendsList.appendChild(div);
            };

            addPlayer(); addPlayer();
            document.getElementById('addPlayerBtn').onclick = addPlayer;

            document.getElementById('playerForm').onsubmit = async (e) => {
                e.preventDefault();
                const friends = []; const buy_ins = {}; const chip_counts = {};
                document.querySelectorAll('.friend-entry').forEach(entry => {
                    const name = entry.querySelector('.friend-name').value;
                    buy_ins[name] = parseFloat(entry.querySelector('.buy-in').value) || 0;
                    chip_counts[name] = {};
                    selectedChips.forEach(c => chip_counts[name][c] = parseInt(entry.querySelector(`.${c}-count`).value) || 0);
                    friends.push([name, 0]);
                });
                const res = await fetch('/calculate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ friends, buy_ins, chip_counts })
                });
                const data = await res.json();
                const list = document.getElementById('transactionsList');
                list.innerHTML = data.transactions.map(t => `
                    <div class="p-2 border-bottom border-secondary d-flex justify-content-between">
                        <span><b class="text-danger">${t.payer}</b> ➜ <b class="text-success">${t.receiver}</b></span>
                        <span class="badge bg-light text-dark">$${t.amount.toFixed(2)}</span>
                    </div>`).join('') || "No debts!";
                document.getElementById('resultsCard').style.display = 'block';
                window.scrollTo(0, document.body.scrollHeight);
            };
        });
    </script>
</body>
</html>
