<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chip Setup - Poker Night</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; padding-top: 30px; }
        .chip-card { 
            text-align: center; padding: 15px; border: 1px solid #333; 
            border-radius: 10px; background-color: #1e1e1e; transition: 0.2s;
        }
        .chip-card.selected { border-color: #28a745; background-color: #1b2e1e; }
        .chip-image { width: 60px; height: 60px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Chip Configuration</h1>
        <form id="chipValueForm">
            <div class="row g-3">
                {% for chip in all_chips %}
                <div class="col-6 col-md-3">
                    <div class="chip-card {% if chip in selected_chips %}selected{% endif %}">
                        <input type="checkbox" class="form-check-input chip-checkbox" 
                               id="select-{{ chip }}" data-chip="{{ chip }}" 
                               {% if chip in selected_chips %}checked{% endif %}>
                        <label class="d-block mt-2 small" for="select-{{ chip }}">Use {{ chip.title() }}</label>
                        <img src="/static/{{ chip }}-chip.jpg" class="chip-image mt-2">
                        <input type="number" class="form-control form-control-sm text-center" 
                               id="{{ chip }}-value" value="{{ chip_values[chip] }}" step="0.01">
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="text-center mt-5">
                <a href="/" class="btn btn-outline-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-success px-5">Save Settings</button>
            </div>
        </form>
    </div>
    <script>
        document.querySelectorAll('.chip-checkbox').forEach(cb => {
            cb.addEventListener('change', function() {
                this.closest('.chip-card').classList.toggle('selected', this.checked);
            });
        });
        document.getElementById('chipValueForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const chip_values = {};
            const selected_chips = [];
            {% for chip in all_chips %}
            chip_values["{{ chip }}"] = parseFloat(document.getElementById('{{ chip }}-value').value);
            {% endfor %}
            document.querySelectorAll('.chip-checkbox:checked').forEach(cb => selected_chips.push(cb.dataset.chip));
            await fetch('/save-chip-values', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ chip_values, selected_chips })
            });
            window.location.href = '/';
        });
    </script>
</body>
</html>
