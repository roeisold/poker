<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Chip Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; padding: 40px 0; }
        .chip-card { background: #1e1e1e; border: 1px solid #333; border-radius: 12px; padding: 15px; text-align: center; transition: 0.3s; height: 100%; }
        .chip-card.active { border-color: #28a745; background: #1b2e1e; }
        .chip-img-l { width: 50px; height: 50px; margin-bottom: 10px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }
        .form-check-input:checked { background-color: #28a745; border-color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-5 fw-light">Chip Values & Selection</h2>
        <div class="alert alert-info text-center">
            <small>⚠️ Note: Chip values always reset to defaults when you refresh the page or open a new session.</small>
        </div>
        <form id="setupForm">
            <div class="row g-4">
                {% for chip in all_chips %}
                <div class="col-6 col-md-3">
                    <div class="chip-card {% if chip in selected_chips %}active{% endif %}">
                        <input type="checkbox" class="form-check-input chip-toggle" data-chip="{{ chip }}" {% if chip in selected_chips %}checked{% endif %}>
                        <div class="mt-2"><img src="/static/{{ chip }}-chip.jpg" class="chip-img-l"></div>
                        <div class="small text-muted text-uppercase mb-2">{{ chip }}</div>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text bg-dark border-secondary">$</span>
                            <input type="number" class="form-control bg-dark text-white border-secondary text-center" id="val-{{ chip }}" value="{{ chip_values[chip] }}" step="0.01">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="text-center mt-5">
                <a href="/" class="btn btn-outline-secondary px-4 me-2">Cancel</a>
                <button type="submit" class="btn btn-success px-5">Continue with These Values</button>
            </div>
        </form>
    </div>
    <script>
        document.querySelectorAll('.chip-toggle').forEach(el => {
            el.onchange = (e) => e.target.closest('.chip-card').classList.toggle('active', e.target.checked);
        });

        document.getElementById('setupForm').onsubmit = async (e) => {
            e.preventDefault();
            const chip_values = {}; const selected_chips = [];
            {% for chip in all_chips %}
            chip_values["{{ chip }}"] = parseFloat(document.getElementById('val-{{ chip }}').value);
            {% endfor %}
            document.querySelectorAll('.chip-toggle:checked').forEach(el => selected_chips.push(el.dataset.chip));
            
            // Send to server (won't persist, just for compatibility)
            await fetch('/save-chip-values', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ chip_values, selected_chips })
            });
            
            // Note: Settings won't persist on Vercel - always reset to defaults
            window.location.href = '/';
        };
    </script>
</body>
</html>
